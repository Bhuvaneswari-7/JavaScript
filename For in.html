<!--The JavaScript for in statement loops through the properties of an Object or an array(indexes)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1(){
            let arr=[10,20,30,40,50];
            for(let i in arr)
        {
            console.log(i,"=",arr[i]);
        }
        }
    </script>
</head>
<body>
    <h1>for in Usage</h1>
    <button onclick="fun1()">click</button> 
</body>
</html>
