<!--We are using normal functions. Remembers in the normal function if you use this keyword during event handling. This means event source.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo" ></p>
    <button id="btn" >click</button>
    <script> 
        function fun1(){
            document.getElementById("demo").innerHTML+=this;
        }
        window.addEventListener("load",fun1);
        document.getElementById("btn").addEventListener("click",fun1);
    </script>
</body>
</html>
