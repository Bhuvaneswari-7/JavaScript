<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Start..</h1>
    <script>
        var a = 100;
        let b = 200;
        const c = a + b;
        let d = c + 1;
        let e = 200; // Since c is a constant, we can't use ++c. Instead, we use c + 1.
        document.write("<h1>a=" + a + "</h1>");
        document.write("<h1>b=" + b + "</h1>");
        document.write("<h1>c=" + c + "</h1>");
        document.write("<h1>d=" + d + "</h1>");
        document.write("<h1>e=" + e + "</h1>");
    </script>
    <h1>End...</h1>
</body>
</html>
