<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Emp(eno,ename,sal)
        {
            this.eno=eno;
            this.ename=ename;
            this.sal=sal;
        }
        function fun1()
        {   
            const e1=new Emp(2,"Sidhu",500000);
            let j1=JSON.stringify(e1);
            document.getElementById("p1").innerHTML=j1;
            console.log(j1)
        }
    </script>
</head>
<body>
    <h1>ctrl+shift+j to see the output</h1>
    <p id="p1">Results Here</p>
    <button onclick="fun1()">ClickToSeeResult</button>
</body>
</html>
