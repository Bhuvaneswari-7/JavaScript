    <script>
        function fun1()
        {
            let x='{"students":[{"sno":"1","sname":"madhu.k"},{"sno":"2","sname":"priya"},{"sno":"3","sname":"vinutna"},{"sno":"4","sname":"pranutna"}]}';
            let obj=JSON.parse(x);
