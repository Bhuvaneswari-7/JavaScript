<!--Example on arrow function and anonymous function-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Annonymus function
        const f1=function(a,b)
        {
            return (a+b);
        }
        //arrow function
        const f2=(a,b)=>(a-b);
    </script>
</head>
<body>
<script>
    let v1=f1(10,20);
    let v2=f2(10,20);
    document.write("<h1>"+v1+ "</h1>");
    document.write("<h1>"+v2+ "</h1>");
</script>
</body>
</html>
