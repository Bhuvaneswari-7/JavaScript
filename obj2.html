<!--Second way of creating an object-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    const e1=new Object();
    e1.eno="5D1";
    e1.ename="M.Bhuvana";
    e1.year=4;
    document.write("<h1>"+e1.eno+"</h1>");
    document.write("<h1>"+e1.ename+"</h1>");
    document.write("<h1>"+e1.year+"</h1>");
</script>
</body>
</html>
