<!--Example on accessing properties of an object -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    const e1=new Object();
    e1.eno=101;
    e1.ename="xyz";
    e1.sal=20000.00;
    document.write("<h1>"+e1['eno']+"</h1>");
    document.write("<h1>"+e1['ename']+"</h1>");
    document.write("<h1>"+e1['sal']+"</h1>");
</script>
</body>
</html>
