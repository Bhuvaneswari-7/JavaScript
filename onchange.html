<!--Example on onChange Event(An HTML element has been changed)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="onchange.js"></script>
</head>
<body>
    <h1>onChange Event</h1>
    Enter Name: <input type="text" name="a" id="a" onchange="fun1()"><br>
    Enter Color: <input type="text" name="b" id="color" onchange="fun1()">
    <p id="p1"></p>
</body>
</html>
