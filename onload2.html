<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio After 5 Seconds</title>
    <script>
        function fun1() 
        {
            var audio = document.getElementById("myAudio");
            setTimeout(function() {
                audio.play().catch(error => {
                    console.error('Error playing audio:', error);
                });
            }, 5000); // 5000 milliseconds (5 seconds)
        };
    </script>
</head>
<body>
    <h1>Click the button to play audio after 5 seconds</h1>
    <button onclick="fun1()">Play Audio</button>
    <audio id="myAudio" controls src="images/Sare4.mp3" preload="auto"></audio>
</body>
</html>
