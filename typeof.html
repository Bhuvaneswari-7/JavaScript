<!--typeof keyword
It is used to identify the type of a variable
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=100;
        document.write("<h1>"+typeof a+"</h1>");
        a=100.50;
        document.write("<h1>"+typeof a+"</h1>");
        a="madhu";
        document.write("<h1>"+typeof a+"</h1>");
        a=[10,20,30,40,50]
        document.write("<h1>"+typeof a+"</h1>");
        a=new Set([10,20,30,40,50])
        document.write("<h1>"+typeof a+"</h1>");
    </script>
</body>
</html>
