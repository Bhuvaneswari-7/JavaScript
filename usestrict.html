<!--The purpose of "use strict" is to indicate that the code should be executed in "strict mode".-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       "use strict";  //it is called as literal statement
        x=100;
        console.log("x="+x);
    </script>
</head>
<body>
</body>
</html>

<!--In non-strict mode, JavaScript would automatically create the global variable x when the assignment x = 100 is executed. However, in Strict Mode, attempting to assign a value to an undeclared variable causes a ReferenceError.-->
